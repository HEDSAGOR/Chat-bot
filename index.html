<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="chat-container">
        <div id="chat-box">
            <div id="chat-log"></div>
            <div id="avatar-container">
                <!-- Aquí puedes colocar el avatar -->
                <img id="avatar" src="avatar/avatar.png" alt="Avatar" style="width: 50px; height: 50px; border-radius: 50%; margin-right: 10px;">
            </div>
            <input type="text" id="user-input" placeholder="Escribe tu mensaje...">
            <button onclick="sendMessage()">Enviar</button>
        </div>
    </div>
    <script src="chatbot.js"></script>
    <script src="voiceModulator.js"></script>
</body>
</html>
